<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income expense manager</title>
    <link rel="stylesheet" href="./css/style.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <!-- Header -->
    <header class="mb-5">
        <div class="logo">
            <h1 class="text-center">Income Expense Manager</h1>
        </div>
    </header>

    <!-- Main section  -->
    <main class="row m-0">
        <div class="section-img col-lg-6 col-12 col-md-6 mb-3 vh-100">
            <img class="w-100 vh-100" src="./images/Financial-Budget.webp" alt="money managmennt">
        </div>

        <div
            class="money-manage col-lg-6 col-12 col-md-6 bg-light d-flex flex-column justify-content-center align-items-center p-5">
            <!-- income -->
            <div class="income mb-3">
                <h4>Income</h4>
                <span>income: </span>
                <input type="number" id="income-in">
            </div>
            <!-- expense -->
            <div class="expense mb-3">
                <h4>Expense</h4>
                <span>food: </span>
                <input type="number" id="ex-food-in"><br>

                <span>rent: </span>
                <input type="number" id="ex-rent-in"><br>

                <span>cloths: </span>
                <input type="number" id="ex-cloth-in"><br>

                <button class="btn btn-info cal-btn m-3">Calculate</button>

                <h5>Total Expenses: <span id="total-ex">00</span></h5>
                <h5>Balance: <span id="balance">00</span></h5>
            </div>
            <!-- savings -->
            <div class="saving">
                <span>Save: </span>
                <input type="number" id="save-in">
                <span> % </span>
                <button class="btn btn-info save-btn">Save</button>

                <h5>saving amount: <span id="saving">00</span></h5>
                <h5>remaining balance: <span id="remaining">00</span></h5>
            </div>
        </div>
    </main>



    <!-- script -->
    <script src="./script/main.js"></script>

</body>

</html>
